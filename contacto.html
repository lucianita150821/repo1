	<header class="buscador">
		<a href="index.html">
			<img src="./imagenes/logo.png" alt="Logo de Te dibujo algo">
		</a>
		<div class="buscador">
			<input type="search" name="Buscador" placeholder="Ilustracion, remera, totebag...">
			<input type="submit" value="Buscar">
		</div>
	</header>
	<section>
		<h1>Contacto</h1>
		<article>
			<form action="" method="">
				<fieldset>
					<legend>Datos del contacto</legend>
					<label for="nombre">Nombre y Apellido</label>
					<input type="text" placeholder="Nombre y Apellido" name="nombre" id="nombre">
					<br>
					<label for="email">Correo Electrónico</label>
					<input type="email" placeholder="Correo Electrónico" name="email" id="email">
					<br>
					<label for="telefono">Teléfono</label>
					<input type="phone" placeholder="Teléfono" name="telefono" id="telefono">
				</fieldset>
				<label for="comentario">Dejá tu comentario</label>
				<br>
				<textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
				<br><br>
				<input type="submit" value="Enviar">
			</form>
		</article>
	</section>
	<footer>
		<div class="footerRedes">
			<img class="W-20" src="./imagenes/whatsapp.png" alt="logo de whatsapp">
			<p>+54 9 11 2296-8254</p>
		</div>
		<div class="footerRedes">
			<img class="W-20" src="./imagenes/instagram.png" alt="logo de instagram">
			<p>@tedibujoalgo</p>
		</div>
		<div class="footerRedes">
			<img class="W-20" src="./imagenes/ubicacion.png" alt="pin de ubicación">
			<p>Palermo, C.A.B.A.</p>
		</div>
	</footer>
</body>
